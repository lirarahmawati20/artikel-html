<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('/src/pola-h-sehat.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        max-width: 80%;
        text-align: center;
        /* height: 50%; */
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 12px;
        margin: 20px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        outline: none;
        border-color: #66afe9;
      }

      .login-container button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        width: 92%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin: 20px 20px 20px;
      }

      .login-container button:hover {
        background-color: #45a049;
      }

      .login-container .message {
        margin-top: 10px;
        color: #777;
        font-size: 14px;
      }

      button a{
       
     text-decoration: none;
 
      }
    </style>
  </head>
  <body>
    <header>
      <div class="judul-web">
        <h1>Teguk Sehat.com</h1>
        <div class="div-1">
          <a href="/index.html">Home</a>
          <a href="/html/about.html">About</a>
          <a href="/html/informasi.html">Informasi</a>
          <a href="/html/login.html">Login</a>
          <a href="https://www.halodoc.com/kesehatan/hidup-sehat">Hidup Sehat</a>
        </div>
      </div>
    </header>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/submit-login" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit"> <a href="/index.html">Login</a></button>
      </form>
      <p class="message">
        Belum punya akun? <a href="#">Daftar di sini</a>
      </p>
    </div>
  </body>
</html>
